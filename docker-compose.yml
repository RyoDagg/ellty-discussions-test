version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: ellty-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ellty
    volumes:
      - mongodb_data:/data/db
    networks:
      - ellty-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ellty-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/ellty
      APP_URL: http://localhost
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    depends_on:
      - mongodb
    networks:
      - ellty-network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000
    container_name: ellty-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - ellty-network

networks:
  ellty-network:
    driver: bridge

volumes:
  mongodb_data:

